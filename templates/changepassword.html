<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% comment %} <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> {% endcomment %}
{% comment %} <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% endcomment %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/changepassword.css' %}">

<<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Change password</h3>
		
		<!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->
		
		<div class="card-text">
			<form>
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
  					<strong>Holy guacamole!</strong> You should check in on some of those fields below.
  					<a class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  					</a>
				</div>
				<div class="form-group">
					<label for="id_old_password">Your old password</label>
					<input type="password" class="form-control form-control-sm" id="id_old_password">
				</div>
				<div class="form-group">
					<label for="eid_new_password1">Your new password</label>
					<input type="password" class="form-control form-control-sm" id="id_new_password1">
				</div>
				<div class="form-group">
					<label for="id_new_password2">Repeat password</label>
					<input type="password" class="form-control form-control-sm" id="id_new_password1">
				</div>
				
				<button type="submit" class="btn btn-primary btn-block submit-btn" ><a href="/home">Submit</a></button>
				<a class="back" href="/home">Back</a>

			</form>
		</div>
	</div>
</div>
