<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'media/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Trang chá»§</title>
</head>

<body>
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-md-6">
                {% if user_chat.is_authenticated %}
                <script type="text/javascript">
                    window.location.href = "/home"
                </script>
                {% else %}
                <div class="content_left-column" >
                    <div class="plugin">
                        <div id="chattingapp">
                            Talk That Talk
                        </div>
                        <div id="content">
                            <ul style="padding-left:70px; padding-bottom:5%">
                                <li>Home</li>
                                <li>Messages</li>
                                <li>Profile</li>
                                <li>Settings</li>
                            </ul>
                        </div>

                        <button id="signin" onclick="location.href=google.com" class="bt_style">
                            <a href="/signin" style="color:white;">SIGN IN</a> 
                        </button>

                        <button id="signup" class="bt_style">
                            <a href="/signup" style="color:white;">SIGN UP</a> 
                        </button>
                    </div>
                </div>
                    {% endif %}

            </div>
            <div class="col-md-6 d-sm-none d-md-block d-none d-block ">
                <div class="img_style">
                    <img src="{% static 'pictures/signinimage.gif' %}" alt="" style="width:100%; border-radius: 40px;">
                </div>
            </div>
        </div>
    </div>
    
       
    
</body>

</html>
