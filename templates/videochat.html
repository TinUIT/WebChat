<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/videochat.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Video Call</title>
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col1">
                <video id="their-video" muted="true" autoplay=""></video>
                <div class="contarols">
                    {% comment %} <button id="next">Next</button> {% endcomment %}
                    <i id="next" class="fas fa-angles-right">
                        <span class="tooltiptext">Another friend</span></i>
                    <i id="mute-mic" class="fas fa-microphone"></i>
                    <a href="/home"><i class="fas fa-phone" style="color:#f41919; border-radius: 50%; font-size:35px; "></i></a>
                    <i id="mute-video" class="fas fa-video-slash" style="font-size:28px; "></i>
                    <i id="find" class="fas fa-search">
                        <span class="tooltiptext">Find friend</span>
                    </i>
                    {% comment %} <button id="find">Find</button> {% endcomment %}
                </div>
            </div>
            <div class="col2">
                <div class="yourcamera">
                    <p>You</p>
                    <div>
                        <video id="my-video" muted="true" autoplay=""></video>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script>
        var username = "{{user_name}}"
    </script>
    <script src="{% static 'js/peer.js' %}"></script>
    <script src="{% static 'js/app-video.js' %}"></script>
    <script src="{% static 'js/peer-client-video.js' %}"></script>
</body>
</html>
